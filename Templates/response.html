<!DOCTYPE html>
<html>
<head>
    <title>Top 5 Movie Recommendations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
    </div>
    <div class="container">
        <h1>Your Top 5 Movie Recommendations</h1>
        <div class="movie-grid">
            {% for movie in recommendations %}
            <div class="movie-card">
                <h3>{{ movie[0] }}</h3>
                <p><strong>Avg Rating:</strong> {{ movie[1] }}</p>
                <p><strong>Genres:</strong> {{ movie[2] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
